<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Films Populaires</h1>
    <button id="showFavorites">Voir vos favoris</button>
    <button id="showAllMovies" style="display:none;">Voir tous les films</button>
    <input type="text" id="searchBox" placeholder="Rechercher un film..." oninput="searchMovies(event)">
    <div id="movie-container" class="movie-grid"></div>
    <div id="favorites-container" style="display:none;"></div>
    <div id="details-container" style="display:none;"></div>

    <script src="app.js"></script>
</body>
</html>
